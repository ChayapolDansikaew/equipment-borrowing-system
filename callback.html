<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังเข้าสู่ระบบ... | Equipment Borrowing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center">

    <div class="text-center">
        <!-- Loading Spinner -->
        <div id="loadingState" class="flex flex-col items-center">
            <div class="spinner mb-6"></div>
            <h1 class="text-2xl font-bold text-white mb-2">กำลังเข้าสู่ระบบ...</h1>
            <p class="text-gray-400">กรุณารอสักครู่</p>
        </div>

        <!-- Error State (Hidden by default) -->
        <div id="errorState" class="hidden flex flex-col items-center">
            <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">เกิดข้อผิดพลาด</h1>
            <p id="errorMessage" class="text-gray-400 mb-6">ไม่สามารถเข้าสู่ระบบได้</p>
            <a href="/"
                class="px-6 py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-300 transition-colors">
                กลับหน้าหลัก
            </a>
        </div>

        <!-- Success State (Hidden by default) -->
        <div id="successState" class="hidden flex flex-col items-center">
            <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">เข้าสู่ระบบสำเร็จ!</h1>
            <p class="text-gray-400">กำลังนำคุณไปยังหน้าหลัก...</p>
        </div>
    </div>

    <script>
        // =====================================================
        // SSO CALLBACK HANDLER
        // This page receives the ticket from Chula SSO
        // =====================================================

        async function handleSSOCallback() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const successState = document.getElementById('successState');
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Get ticket from URL parameters
                // Chula SSO sends ticket as ?ticket=xxx
                const urlParams = new URLSearchParams(window.location.search);
                const ticket = urlParams.get('ticket');

                if (!ticket) {
                    throw new Error('ไม่พบ Ticket จาก SSO');
                }

                console.log('Received SSO ticket, validating...');

                // Call our backend API to validate the ticket
                const response = await fetch(`/api/sso-validate?ticket=${encodeURIComponent(ticket)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.content || 'ไม่สามารถยืนยันตัวตนได้');
                }

                console.log('SSO validation success:', data);

                // Create user object from SSO response
                // SSO returns: uid, username, gecos (full name), email, roles, ouid (student/employee id)
                const userData = {
                    id: data.uid || data.ouid,
                    username: data.username || data.email,
                    fullName: data.gecos || data.username,
                    email: data.email,
                    role: data.roles?.includes('student') ? 'user' :
                        data.roles?.includes('faculty') ? 'admin' : 'user',
                    ouid: data.ouid, // student_id or employee_id
                    ssoRoles: data.roles,
                    loginTime: new Date().toISOString(),
                    loginMethod: 'chula_sso'
                };

                // Store user session
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('ssoTicket', ticket);

                // Show success state
                loadingState.classList.add('hidden');
                successState.classList.remove('hidden');

                // Redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('SSO Callback Error:', error);

                // Show error state
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = error.message || 'ไม่สามารถเข้าสู่ระบบได้';
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', handleSSOCallback);
    </script>
</body>

</html>
